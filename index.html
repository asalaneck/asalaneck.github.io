<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alysia's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal" id="terminal">
        <pre id="output">
            <span class="prompt">$</span>
            <br>
            <span class="prompt">$</span> <span class="command">Type a command and press Enter...</span>
            <br>
            <span class="prompt">$</span> <span class="blinking-cursor"></span>
        </pre>
        <input type="text" id="input" autofocus />
    </div>
    <script src="script.js"></script>
</body>
</html>
