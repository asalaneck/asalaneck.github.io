<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alysia's Bash-Inspired Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <pre>
            <span class="prompt">$</span> Welcome to Alysia's Portfolio
            <br>
            <span class="prompt">$</span> <span class="command">1. About Me</span>
            <br>
            <span class="prompt">$</span> <span class="command">2. Projects</span>
            <br>
            <span class="prompt">$</span> <span class="command">3. Contact</span>
            <br>
            <span class="prompt">$</span> <span class="command">4. Exit</span>
            <br>
            <span class="prompt">$</span> <span class="blinking-cursor"></span>
        </pre>
    </div>
</body>
</html>
